<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
</head>
<body>
  <div class="content">
    <div id="ads-viewer"></div>
  </div>
  <script>setInterval(function () {
    var xhr = new XMLHttpRequest();

    /*
    var username = 'viferga';
    var version = 'v1';
    var deployment = 'metacall/demo';

    xhr.open('POST', `/api/${username}/${deployment}/${version}/call/time`, true);
    */

    xhr.open('POST', '/metacall/call/ads', true);

    xhr.addEventListener('load', function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById('ads-viewer').innerHTML = JSON.parse(this.responseText);
      }
    });

    xhr.send();
  }, 1000);</script>
</body>
</html>
