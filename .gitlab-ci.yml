stages:
  - build

cache:
  key: apt-cache
  paths:
  - apt-cache/

variables:
  METACALL_INSTALL_OPTIONS: root cache base python ruby netcore nodejs rapidjson funchook pack # v8rep51
  METACALL_BUILD_OPTIONS: release root python ruby netcore nodejs distributable tests scripts dynamic install # v8

# TODO: Review the cache of installation, standalone executables may be not cached correctly
before_script:
    - export APT_CACHE_DIR=`pwd`/apt-cache && mkdir -pv $APT_CACHE_DIR
    - ./tools/metacall-environment.sh $METACALL_INSTALL_OPTIONS

build:
  type: build
  image: debian:stretch-slim
  script:
    - ./tools/metacall-configure.sh $METACALL_BUILD_OPTIONS
  only: 
    - master
